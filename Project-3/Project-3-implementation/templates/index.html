<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <style>
        .bg-color-nav {
            background-color: black;
        }
    </style>
</head>

<body onload="{{ twitter_values, youtube_values, reddit_values, data_analysis}}">
    <nav class="navbar navbar-expand-sm bg-color-nav navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-left: 2%;">Systematic Squad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <br><br>

    <div class="container">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header" style="font-weight: bold;">Choose the Dates:</div>
                    <div class="card-body">
                        <form action = "http://localhost:5000/result" method = "POST">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-5">                                       
                                        <div id='datetimepickerFrom'>
                                            From: <input required type='date' class="form-control" name="from_date" />
                                            <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <script type="text/javascript">
                                            $(function () {
                                                $('#datetimepickerFrom').datetimepicker({
                                                    locale: 'en-US'
                                                });
                                            });
                                        </script>
                                    </div>
                                    <div class="col-sm-5">
                                        <div id='datetimepickerTo'>
                                            To: <input required type='date' class="form-control" name="to_date"/>
                                            <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <script type="text/javascript">
                                            $(function () {
                                                $('#datetimepickerTo').datetimepicker({
                                                    locale: 'en-US'
                                                });
                                            });
                                        </script>
                                    </div>
                                    <div class="col-sm-2">
                                        <br>
                                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                  </div>
            </div>
            <!-- <div class="col-md-2"></div> -->
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="">
            <h3>
                Overall Count Analysis
            </h3>
            <div class="col-md-6 col-lg-6">
                <canvas id="myChart4" style="width:100%;min-width:600px;max-width:600px"></canvas>
                <script>
                    var xValues = ["Twitter", "Youtube", "Reddit"];
                    var yValues = {{ data_analysis }};
                    var barColors = ["#00acee", "#FF0000", "#ff4500"];

                    new Chart("myChart4", {
                        type: "bar",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: "Overall Data Collection"
                            }
                        }
                    });
                </script>
            </div>
            <div class="col-md-6 col-lg-6">
                <h3>
                    Sentimental Analysis - Reddit / Twitter / Youtube
                </h3>
                <canvas id="myChart1" style="width:100%;min-width:600px;max-width:600px"></canvas>
                <script>
                    var xValues = ["positive", "negative", "neutral"];
                    var yValues = {{ twitter_values }};
                    var barColors = ["#29a329", "red", "#4dc3ff"];

                    new Chart("myChart1", {
                        type: "bar",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: "Sentimental Analysis on Twitter Data"
                            }
                        }
                    });
                </script>
            </div>
            <div class="col-md-6 col-lg-6">
                <canvas id="myChart2" style="width:100%;height:100%;min-width:600px;max-width:600px"></canvas>
                <script>
                    var xValues = ["positive", "negative", "neutral"];
                    var yValues = {{ youtube_values }};
                    var barColors = ["#29a329", "red", "#4dc3ff"];

                    new Chart("myChart2", {
                        type: "bar",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: "Sentimental Analysis on YouTube Data"
                            }
                        }
                    });
                </script>
            </div>
            
        </div>        
    </div>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <canvas id="myChart3" style="width:100%;min-width:600px;max-width:600px;"></canvas>
                <script>
                    var xValues = ["positive", "negative", "neutral"];
                    var yValues = {{ reddit_values }};
                    var barColors = ["#29a329", "red", "#4dc3ff"];

                    new Chart("myChart3", {
                        type: "bar",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: "Sentimental Analysis on Reddit Data"
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>

</body>

</html>
